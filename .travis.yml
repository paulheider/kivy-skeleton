language: python
python:
    - "2.7"
sudo: required
before_install:
    - sudo add-apt-repository -y ppa:kivy-team/kivy
    - sudo apt-get update
    - sudo apt-get install python-kivy
install:
    - pip install pip
    - pip install setuptools
    - pip install wsgiref
    - pip install -r requirements.txt
script: nosetests
